<!DOCTYPE html>
<html>
<head>
	<title>Magic</title>
</head>
<body>
	<script type="text/x-handlebars">
		<h1>HI</h1>
		<div>
		   {{input type="text" id="name" placeholder="Enter name here." value=name}}
		</div>
		<p>Your name is: {{name}}</p>
    <nav>
      <button>{{#link-to 'index'}}Home{{/link-to}}</button>
      <button>{{#link-to 'numbers'}}Numbers{{/link-to}}</button>
    </nav>
    {{outlet}}
	</script>
  <script type="text/x-handlebars" data-template-name="index">
    <h1>HOME</h1>
	</script>
  <script type="text/x-handlebars" data-template-name="numbers">
    <h2>NUMBERS</h2>
    <nav>
      {{#each}}
        <button>{{#link-to 'number' id}} {{linkName}} {{/link-to}}</button>
      {{/each}}
      <button>{{#link-to 'additions'}} Add {{/link-to}}</button>
    </nav>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="number">
    <h3>{{linkName}}</h3>
    <img {{bind-attr src=path}}>
    {{anotherLanguage}}
    <a {{bind-attr href=url}}>wiki</a>
    {{#link-to 'edits'}} Edit {{/link-to}}
  </script>
  <script type="text/x-handlebars" data-template-name="edits">
    <h3>{{linkName}}</h3>
    <img {{bind-attr src=path}}>
		{{input type="text" placeholder="Enter another language." value=anotherLanguage}}
    <a {{bind-attr href=url}}>wiki</a>
  </script>
  <script type="text/x-handlebars" data-template-name="additions">
    {{input type="text" placeholder="Enter number name." value=linkName}}
    {{input type="text" placeholder="Enter image path." value=path}}
    {{input type="text" placeholder="Enter another language." value=anotherLanguage}}
    {{input type="text" placeholder="Enter url path." value=url}}
  </script>  
  <script src="jquery-1.10.2.min.js"></script>
  <script src="handlebars-1.0.0.js"></script>
  <script src="ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>  
  <script src="application.js"></script>
  <script src="router.js"></script>
  <script src="models/model.js"></script>

</body>
</html>
