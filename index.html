<!DOCTYPE html>
<html>
<head>
	<title>Magic</title>
</head>
<body>
	<script type="text/x-handlebars">
		<h1>HI</h1>
		<div>
		   {{input type="text" id="name" placeholder="Enter name here." value=name}}
		</div>
		<p>Your name is: {{name}}</p>
    <nav>
      {{#link-to 'index'}}Home{{/link-to}}
      {{#link-to 'numbers'}}Numbers{{/link-to}}
    </nav>
    {{outlet}}
	</script>
  <script type="text/x-handlebars" data-template-name="index">
    <h1>HOME</h1>
	</script>
  <script type="text/x-handlebars" data-template-name="numbers">
    <h2>NUMBERS</h2>
    <nav>
      {{#each}}
        {{#link-to 'number' this}} {{linkName}} {{/link-to}}
      {{/each}}
    </nav>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="number">
    <h3>{{linkName}}</h3>
    <img {{bind-attr src=path}}>
    {{french}}
    <a {{bind-attr href=url}}>wiki</a>
  </script>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="handlebars-1.0.0.js"></script>
  <script src="ember.js"></script>
  <script src="application.js"></script>
  <script src="router.js"></script>
</body>
</html>
